<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 300px;
            padding: 20px;
            border: 5px solid #3498db;
            margin: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 24px;
            text-align: center;
        }

        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>CSS Box Model Example</h1>
    <div class="box">
        <p>This box demonstrates the CSS box model.</p>
        <p>It includes content, padding, border, and margin.</p>
    </div>

</body>
</html>
