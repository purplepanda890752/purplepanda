<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <titles>Forms</titles>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Personal details</legend>
                <label>Write your name:</label><br>
                <input type="text" id="name" placeholder="Enter here"><br>

                <label>Write your email:</label><br>
                <input type="text" id="email" placeholder="Enter here"><br>

                <label>Write your password:</label><br>
                <input type="text" id="password" placeholder="Enter here">

                <label>Select your Gender</label><br>
                <input type="radio" id="male" name="Gender" value="Male">Male<br>
                <input type="radio" id="female" name="Gender" value="Female">Female<br>

                <label>Enter your favorite city</label>
                <input type="checkbox" id="city" value="Los Angeles">Los Angeles<br>
                <input type="checkbox" id="city" value="Nairobi">Nairobi<br>

                <label>Select your birthday</label>
                <input type="date" id="birthday" name="birthday"><br><br>

                <input type="sumbit" value="SUMBIT">
        </form>
             </fieldset>
    </body>
</html>
