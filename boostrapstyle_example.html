<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Styles</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark p-4">

    <h1 class="text-center text-primary mb-4">Bootstrap Styling</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 p-3 mb-3 bg-warning text-white">Background and Text Color</div>
            <div class="col-md-6 p-3 mb-3 border border-dark rounded">Borders and Rounded Corners</div>
        </div>
        <div class="row">
            <div class="col-md-6 p-3 bg-info text-white text-uppercase">Text Transform</div>
            <div class="col-md-6 p-3 bg-success text-white text-center">Text Alignment</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
