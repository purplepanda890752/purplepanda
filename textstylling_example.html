<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Text Styling Example in CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
            color: #2c3e50;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #34495e;
        }

        .highlight {
            font-weight: bold;
            text-decoration: underline;
            color: #e74c3c;
        }

        .italic {
            font-style: italic;
            color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Text Styling in CSS</h1>
    <p>This paragraph demonstrates basic <span class="highlight">text styling</span> using CSS.</p>
    <p class="italic">This text is styled with italic and a different color.</p>

</body>
</html>
