<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mark</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <p>CO <sub>2</sub></p>
        <p>a <sup>2</sup></p>
        <div class="container">
            <h1>Highlight text </h1>
            <p>Use the mark element <mark>Highlight</mark>
                 text.
            </p>
        </div>

        <div class="container">
            <h1>code snippet</h1>
            <p>Inline snippets of code should be embedded
                in the code elements:
            </p>
            <P>The following HTML elements:
                <code>span</code>, <code>section</code>, and
                <code>div</code> defines a section in a document.
            </P>
        </div>
    </body>
</html>
