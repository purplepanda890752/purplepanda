<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Details of users</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Personal Information:</legend>
                <label>First name</label><br>
                <input type="text" id="first name" name="first name"><br>

                <label>Last name</label><br>
                <input type="text" id="last name" name="last name"><br>

                <label>Choose your gender</label><br>
                <input type="radio" id="male" name="Gender" value="Male">Male<br>
                <input type="radio" id="female" name="Gender" value="Female">Female<br>

                <label>Enter your email:</label><br>
                <input type="text" id="email" placeholder="Enter here"><br>

                <label>Enter your password:</label><br>
                <input type="text" id="password" placeholder="Enter here">

                <label>Select your birthday</label>
                <input type="date" id="birthday" name="birthday"><br><br>

                <label>Select your martial status</label><br>
                <input type="radio" id="married" name="martial status" value="married">Married<br>
                <input type="radio" id="single" name="martial status" value="single">Single<br>
                <input type="radio" id="divorced" name="martial status" value="divorced">Divorced<br>
                <input type="radio" id="widowed" name="martial status" value="Widowed">widowed<br>
            </fieldset>
        </form>
    </body>
</html>
