<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                text-align: center;
                font-family: monospace;
            }  
            #text1{
                text-shadow: 2px 2px 1px red;
            }
            #box{
                box-shadow: 9px 9px 5px blue;
            }
            #indent{
                text-indent: 50%;
            }
        </style>
    </head>
    <body>
        <h1 id="text">We can use text shadow to give shadow to text itself</h1>
        <h1 id="box">We can use box shadow to give shadow to the element</h1>
        <div>
            <p>Example of text indent</p>
            <p class="indent">Example of text indent</p> 
        </div>
    </body>
</html>
