<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CSS Pseudo-Classes</title>
    <style>
        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            color: red;
        }

        a:visited {
            color: purple;
        }

        p:first-child {
            font-weight: bold;
        }

        p:last-child {
            color: green;
        }
    </style>
</head>
<body>

    <h1>CSS Pseudo-Classes</h1>
    <p>This is the first paragraph.</p>
    <p>This is a middle paragraph.</p>
    <p>This is the last paragraph.</p>
    <a href="#">Hover over this link</a>

</body>
</html>
